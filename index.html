<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
  </head>
  <body>
    <div class="info-panel">
      <div class="star-rating-container">
        <i class="fas fa-star fa-2x" id="firstStar"></i><i class="fas fa-star fa-2x" id="secondStar"></i><i class="fas fa-star fa-2x" id="thirdStar"></i>
      </div>
      <div class="moves-container" id="moveContainer">
        Moves: 0
      </div>
      <div class="timer-container" id="timerCounter">
        00:00
      </div>
    </div>
    <div class="game-board">

    </div>
    <div class="modal">
        <i class="fas fa-crown fa-5x"></i>
        <h2>Congratulations! You are a Winner!!!</h2>
        <h3>Your Time: </h3>
        <h3>Your Rating</h3>
        <div class="star-rating-container">
          <i class="fas fa-star fa-2x" id="firstStar"></i><i class="fas fa-star fa-2x" id="secondStar"></i><i class="fas fa-star fa-2x" id="thirdStar"></i>
        </div>
    </div>
  <script src="js/app.js"></script>
  </body>
</html>
